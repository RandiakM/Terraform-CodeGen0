[build]
  base = "/"
  publish = "frontend/build"
  command = "cd frontend && export NODE_OPTIONS=--openssl-legacy-provider && npm install && npm run build"

[functions]
  directory = "api"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

